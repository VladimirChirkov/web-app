{% extends 'main/layout.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
     <div class="features">
         <h1>{{ title }}</h1>
         <p>Главные новости</p>
         <button class="btn btn-danger">Кнопка</button>

         {% for el in values %}
            <p>{{ el }}</p>
         {% endfor %}
     </div>
{% endblock %}
