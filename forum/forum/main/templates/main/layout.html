{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/apexlogo.png' %}" alt="Логотип">
        <span class="logo">ApexForum</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-landmark"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-circle-info"></i></i></i> О форуме</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fa-brands fa-discord"></i></i> Контакты</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-regular fa-newspaper"></i></i> Новости</li></a>
            <a href="{% url 'create' %}"><button class="btn btn-info"><li><i class="fas fa-plus-circle"></i>Добавить запись</li></button></a>

        </ul>
        <style>
            a {
            text-decoration: none;
            color: white;
            }
        </style>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
